<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <nav class="my-2 my-md-0 mr-md-3">
    <fa-icon [icon]="['fas', 'cocktail']"></fa-icon>
    <fa-icon [icon]="['fas', 'guitar']" style="margin-left: 10px;"></fa-icon>
    <fa-icon [icon]="['fas', 'film']" style="margin-left: 10px;"></fa-icon>
    <fa-icon [icon]="['fas', 'female']" style="margin-left: 10px;"></fa-icon>

<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="card-deck text-center">
        <div class="card shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Bohemian Rhapsody</h4>
          </div>
          <div class="card-body">
            <h4 class="card-title pricing-card-title">R$40</h4>
            <img src="../assets/movie1.jpeg" width="30%">
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-right">
        <img class="rounded-circle z-depth-2" alt="100x100" width="100%" [src]="url_avatar"
        data-holder-rendered="true">
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 10px;">
    <div class="col-6 d-flex">
      <div class="text-center">
        <button type="button" class="btn btn-lg btn-block btn-primary">Ver todos</button>
      </div>
    </div>
